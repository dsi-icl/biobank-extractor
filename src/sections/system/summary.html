<template class="task-template">
    <section id="summary-section" class="section js-section u-category-system">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-system"></use>
                    </svg> Here is a summary of your data
                </h1>
                <h3>We have collected some statistics abour your data to help you through selecting what you need</h3>
            </div>
        </header>
        <div class="section-content-wrapper">
            <div>
                <div class="subsection">
                    <div class="subsection-wrapper">
                        <div class="drop-stats">
                            <p class="half">
                                <span class="drop-stats-title">Number of distinct fields</span>
                                <span class="drop-stats-number" id="drop-file-scan-fields"></span>
                            </p>
                            <p class="half">
                                <span class="drop-stats-title">Number of traits collected</span>
                                <span class="drop-stats-number" id="drop-file-scan-traits"></span>
                            </p>
                            <p>
                                <span class="drop-stats-title" id="drop-stats-participants-status">Number of subjects</span>
                                <span class="drop-stats-number" id="drop-file-scan-participants"></span>
                            </p>
                            <p class="small">
                                <span class="drop-stats-title">Number of referenced visits</span>
                                <span class="drop-stats-number" id="drop-file-scan-instances"></span>
                            </p>
                            <p class="small">
                                <span class="drop-stats-title">Uncompressed dataset size</span>
                                <span class="drop-stats-number" id="drop-file-scan-filesize"></span>
                            </p>
                            <p class="small">
                                <span class="drop-stats-title">Initial processing time</span>
                                <span class="drop-stats-number" id="drop-file-scan-duration"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
