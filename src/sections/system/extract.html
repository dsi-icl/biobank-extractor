<template class="task-template">
    <section id="extract-section" class="section js-section u-category-system">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-system"></use>
                    </svg> Let us extract your data
                </h1>
                <h3>Use this space to search throught the fields available in your dataset and we extract them out in a much
                    slimmer file !</h3>
            </div>
        </header>
        <div class="section-content-wrapper">
            <div>
                <div class="subsection">
                    <div class="subsection-wrapper">
                        <div>
                            <div id="extract-search">
                                <input type="text" id="extract-search-input" />
                            </div>
                            <div id="extract-results"></div>
                            <div id="extract-selection"></div>
                        </div>
                    </div>
                </div>
                <div class="buttonbar">
                    <button>Extract</button>
                </div>
            </div>
        </div>
    </section>
</template>
